<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Sparkline Tests</title>

    <style>
      body {
        background: #151515;
        font-family: sans-serif;
        padding: 2em;
        color: white;
      }

      h1 { margin-block-end: 3em; }

      section {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 3em;
      }

      svg { border: 1px dotted transparent; }
      svg:hover { border: 1px dotted red; }
    </style>
  </head>
  <body>

    <h1>SVG Sparkline Tests</h1>

    <section>
      <div data-sparkline="true" data-points="6,2,3,4,5,3,2"></div>
      <div data-sparkline="true" data-points="6,2,3,4,5,3,2" data-width="300" data-height="50" data-gap="5"></div>
      <div data-sparkline="true" data-points="6,2,3,4,5,3,2,6,4,2,1" data-width="100" data-height="30" data-gap="2" data-color="purple"></div>
      <div data-sparkline="true" data-points="6,2,3,4,5" data-width="300" data-height="70" data-gap="15" data-color="#ffff00"></div>
      <div data-sparkline="true" data-points="6,2,3,4,5,3,2,6,4,2,1" data-width="500" data-height="50"></div>
      <div data-sparkline="true" data-points="6,2,3,4,5,3,2,6,4,2,1" data-width="200" data-height="90"></div>
    </section>

	  <script src="sparkline.js" defer></script>

  </body>
</html>
